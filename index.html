<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ë∂ÖÁ¥öÁë™ËéâÈ¢®Ê†ºÁ∂≤È†ÅÈÅäÊà≤ - ÁöÆÂç°‰∏òÂ§ßÂÜíÈö™">
    <title>Super Pikachu Bros - World 1-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen active">
        <div class="menu-background"></div>
        <div class="menu-content">
            <h1 class="game-title">SUPER PIKACHU BROS</h1>
            <div class="coin-display">
                <span class="coin-icon">ü™ô</span>
                <span class="coin-text">COINS: <span id="coinCount">0</span></span>
            </div>
            <div class="menu-buttons">
                <button id="coinButton" class="menu-btn coin-btn">
                    <span class="btn-key">X</span> INSERT COIN
                </button>
                <button id="startButton" class="menu-btn start-btn" disabled>
                    <span class="btn-key">SPACE</span> START GAME
                </button>
            </div>
            <div class="controls-hint">
                <p>GAME CONTROLS</p>
                <div class="control-grid">
                    <span>‚Üê ‚Üí ‚Üë ‚Üì Move</span>
                    <span>A Jump</span>
                    <span>B Run</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-screen">
        <div class="game-ui">
            <div class="ui-left">
                <span>PIKACHU</span>
                <span id="scoreDisplay">000000</span>
            </div>
            <div class="ui-center">
                <span>WORLD</span>
                <span>1-1</span>
            </div>
            <div class="ui-right">
                <span>TIME</span>
                <span id="timeDisplay">400</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over-screen" id="gameOverScreen">
            <h2>GAME OVER</h2>
            <p>Press SPACE to return to menu</p>
        </div>
        <div class="win-screen" id="winScreen">
            <h2>CONGRATULATIONS!</h2>
            <p>You completed World 1-1!</p>
            <p>Press SPACE to return to menu</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets.js"></script>
    <script src="entities.js"></script>
    <script src="level.js"></script>
    <script src="game.js"></script>
</body>
</html>
